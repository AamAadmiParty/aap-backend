<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<ui:include src="htmlhead.xhtml" />
	<title>Social Accounts</title>
</h:head>
<h:body>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&amp;appId=211380395715462";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

	<div class="body">
		<ui:include src="header.xhtml" />

		<div class="bottom-row">
			<div class="widgets">
				<div class="left-widget">
					<p>Ongoing Poll App</p>
				</div>

				<div class="left-widget">
					<p>Training Modules</p>
				</div>

				<div class="left-widget">
					<p>My Political Hierarchy</p>
				</div>

				<div class="left-widget">
					<p>Ask a Question</p>
				</div>
			</div>
			<div class="social-area">
				<h:form id="voiceOfAapForm">
				<p:messages id="messages" autoUpdate="true" closable="true" />
				<p:fieldset>
					<f:facet name="legend">
						<div class="topAlignDiv">Facebook Activities</div>
					</f:facet>
					<p:dataTable id="listOfPosts" var="onePost" value="#{voiceOfAapActivityBean.userPosts}" paginator="true" rows="20"
						paginatorPosition="bottom" paginatorAlwaysVisible="false" emptyMessage="No Activity from your account yet"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15">
						<p:column>
							<f:facet name="header">
								<h:outputText value="Id" />
							</f:facet>
							<div class="fb-post" data-href="#{onePost.facebookShareLink}" data-width="650"></div>
						</p:column>
						
					</p:dataTable>
				</p:fieldset>

				<br></br>
				<br></br>
				<br></br>
				<br></br>

			</h:form>
			</div>
		</div>
	</div>
	<ui:include src="footer.xhtml" />
</h:body>
</html>
