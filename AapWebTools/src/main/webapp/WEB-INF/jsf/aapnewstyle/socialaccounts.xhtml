<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<ui:include src="htmlhead.xhtml" />
	<title>#{menuBean.user.name} - Home</title>
</h:head>
<h:body>
	<ui:include src="header.xhtml" />

	<div class="band mainbody" id="my-donations">
		<div class="container">
			<!--beginning of left container-->
			<div class="eight columns">
				<div class="fb-header-bg"></div>
				<ui:repeat var="oneFacebookAccount" value="#{socialAccountBean.loginAccounts.facebookAccounts}">
					<div class="fb-connections">
						<div class="connection-dp">
							<img src="#{oneFacebookAccount.imageUrl}" />
						</div>
						<div class="connection-info">
							<h5>#{oneFacebookAccount.userName}</h5>
						</div>
					</div>


				</ui:repeat>
				<p:outputPanel rendered="#{socialAccountBean.renderFacebookConnectionButton and menuBean.loggedIn}">
					<div class="add-account">
						<a href="./login/facebook"><h5>Add Facebook account</h5></a>
					</div>
				</p:outputPanel>
				<p:outputPanel rendered="#{socialAccountBean.renderFacebookConnectionButton and !menuBean.loggedIn}">
					<div class="add-account">
						<a href="./login/facebook"><h5>Login via Facebook account</h5></a>
					</div>
				</p:outputPanel>
				<p:outputPanel rendered="#{!socialAccountBean.renderFacebookConnectionButton}">
					<em style="font-size: 10px;">you can add only one facebook account to your AAP account</em>
				</p:outputPanel>
			</div>
			<div class="eight columns">
				<div class="twitter-header-bg"></div>
				<ui:repeat var="oneTwitterAccount" value="#{socialAccountBean.loginAccounts.twitterAccounts}">
					<div class="twitter-connections">
						<div class="connection-dp">
							<img src="#{oneTwitterAccount.imageUrl}" />
						</div>
						<div class="connection-info">
							<h5></h5>
							<a href="#">#{oneTwitterAccount.screenName}</a>
						</div>
					</div>

				</ui:repeat>
				<p:outputPanel rendered="#{!menuBean.loggedIn}">
					<div class="add-account">
						<a href="./login/twitter"><h5>Login via twitter account</h5></a>
					</div>
				</p:outputPanel>
				<p:outputPanel rendered="#{menuBean.loggedIn}">
					<div class="add-account">
						<a href="./login/twitter"><h5>Add another twitter account</h5></a>
					</div>
				</p:outputPanel>

			</div>



		</div>
		<!-- container -->
	</div>
	<!--band-->


	<ui:include src="footer.xhtml" />


</h:body>
</html>
