<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Treasury Incoming</title>
</h:head>
<h:body>
	<ui:include src="admin_menu.xhtml" />
	
	<div style="width: 800px; margin: 0 auto;">
		
	<p:dataTable id="listOfAccounts" var="oneAccount" value="#{treasuryIncomingPanelBean.accountList}" paginator="true" rows="25" paginatorPosition="bottom" paginatorAlwaysVisible="false"
		emptyMessage="No Pending Accounts" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="5,10,15">
		<f:facet name="header">Money To Collect</f:facet>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Name" />
			</f:facet>
			<h:outputText value="#{oneAccount.accountOwnerDto.name}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Mobile" />
			</f:facet>
			<h:outputText value="#{oneAccount.accountOwnerDto.countryCode} - #{oneAccount.accountOwnerDto.mobileNumber}" escape="false" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Balance" />
			</f:facet>
			<h:outputText value="#{oneAccount.balance}" />
		</p:column>
	</p:dataTable>
	</div>
</h:body>
</html>
