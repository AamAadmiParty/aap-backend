<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Template - Admin Panel</title>
	<style>
.topAlignPanelColumns td {
	vertical-align: top;
}

.pf-dock-container-top {
	background-image: none;
	background-color: white;
}

.ui-dock-item-top {
	color: black;
}

.ui-dock-container-top {
	color: black;
}

.ui-selectonemenu {
	width: 100px;
}

.ui-widget,.ui-widget .ui-widget {
	font-size: 90% !important;
}
</style>

</h:head>
<h:body>
	<ui:include src="admin_menu.xhtml" />
	<!-- menu ends -->
	<div style="width: 800px; margin: 0 auto;">
		<div style="width: 800px; margin: 0;">
			<p:blockUI block="adminTemplateForm" trigger=":adminTemplateForm:saveTemplate">
			Saving Profile<br />
				<p:graphicImage value="/images/ajax-loader.gif" />
			</p:blockUI>
			<h:form id="adminTemplateForm">
				<p:messages id="messages" autoUpdate="true" closable="true" />
				<p:outputPanel id="mainPanel">
					<p:outputPanel id="listView" rendered="#{templateAdminBean.showTemplateList}">

						<p:commandButton value="Create Template" actionListener="#{templateAdminBean.createTemplate}" update=":adminTemplateForm:mainPanel">
						</p:commandButton>
						<p:dataTable id="listOfTemplate" var="oneTemplate" value="#{templateAdminBean.templates}" paginator="true" rows="25" paginatorPosition="bottom" paginatorAlwaysVisible="false"
							emptyMessage="No Template" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15">
							<f:facet name="header">Template</f:facet>
							<p:column>
								<f:facet name="header">
									<h:outputText value="Id" />
								</f:facet>
								<h:outputText value="#{oneTemplate.id}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="Name" />
								</f:facet>
								<h:outputText value="#{oneTemplate.name}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="Status" />
								</f:facet>
								<h:outputText value="#{oneTemplate.status}" />
							</p:column>
							<p:column style="width:100px;">
								<f:facet name="header">
									<h:outputText value="Update" />
								</f:facet>
								<p:commandLink update=":adminTemplateForm:mainPanel" title="Update Post">
									<p:graphicImage value="https://cdn3.iconfinder.com/data/icons/tango-icon-library/48/edit-redo-48.png" height="20" />
									<f:setPropertyActionListener value="#{oneTemplate}" target="#{templateAdminBean.selectedTemplate}" />
								</p:commandLink>
							</p:column>
						</p:dataTable>
					</p:outputPanel>
					<p:outputPanel id="formView" rendered="#{!templateAdminBean.showTemplateList}">
						<p:panelGrid columns="2">
							<p:outputLabel value="Name"></p:outputLabel>
							<p:inputText value="#{templateAdminBean.selectedTemplate.name}" style="width:600px">
							</p:inputText>
						</p:panelGrid>
						<br></br>
						<p:outputPanel id="tweetPanel">
							<p:outputPanel >
								<p:commandButton value="Cancel" update=":adminTemplateForm:mainPanel" actionListener="#{templateAdminBean.cancel}" styleClass="ui-priority-primary">
								</p:commandButton>
								<p:commandButton id="saveTemplate" value="Save Template" update=":adminTemplateForm:mainPanel" actionListener="#{templateAdminBean.saveTemplate}" styleClass="ui-priority-primary"
									rendered="#{templateAdminBean.saveDraft}">
								</p:commandButton>
							</p:outputPanel>

						</p:outputPanel>

					</p:outputPanel>
				</p:outputPanel>
				<br></br>
				<br></br>
				<br></br>
				<br></br>
			</h:form>


			<!-- footer starts -->
			<div class="footerWrapper">
				<div class="container_24">
					<div class="grid_24 panel footer">
						Copyright &copy; 2015 <a href="#">www.swarajabhiyan.org</a>. All Rights Reserved.
					</div>
				</div>
				<div class="clear"></div>
			</div>
			<!-- footer ends -->
		</div>
	</div>

</h:body>
</html>
