<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<ui:include src="htmlhead.xhtml" />
	<title>Social Accounts</title>
</h:head>
<h:body>

	<div class="body">
		<ui:include src="header.xhtml" />

		<div class="bottom-row">
			<div class="widgets">
				<div class="left-widget">
					<p>Ongoing Poll App</p>
				</div>

				<div class="left-widget">
					<p>Training Modules</p>
				</div>

				<div class="left-widget">
					<p>My Political Hierarchy</p>
				</div>

				<div class="left-widget">
					<p>Ask a Question</p>
				</div>
			</div>
			<div class="social-area" style="float:right;">
				<p:dataTable id="listOfDonations" var="oneDonation" value="#{myDonationBean.donations}" paginator="true" rows="25" paginatorPosition="bottom"
					paginatorAlwaysVisible="false" emptyMessage="No Donations Found" style="width:700px"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15">
					<f:facet name="header">My Donations</f:facet>
					<p:column>
						<f:facet name="header">
							<h:outputText value="TransactionId" />
						</f:facet>
						<h:outputText value="#{oneDonation.transactionId}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Date" />
						</f:facet>
						<h:outputText value="#{oneDonation.donationDate}" >
							<f:convertDateTime pattern="dd-MMM-yyyy " />
						</h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Amount" />
						</f:facet>
						<h:outputText value="#{oneDonation.amount}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Status" />
						</f:facet>
						<h:outputText value="#{oneDonation.pgErrorMessage}" />
					</p:column>
				</p:dataTable>
			</div>
		</div>
	</div>
	<ui:include src="footer.xhtml" />
</h:body>
</html>
