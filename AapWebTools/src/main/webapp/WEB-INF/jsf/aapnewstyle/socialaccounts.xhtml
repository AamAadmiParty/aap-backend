<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<ui:include src="htmlhead.xhtml" />
	<title>#{menuBean.user.name} - Home</title>
</h:head>
<h:body>
	<ui:include src="header.xhtml" />
	<div class="band mainbody">
		<div class="container">
			<!--beginning of left container-->
			<div class="eleven columns">

				<div class="latest-item-bg"></div>
				<div class="latest-item-container" style="min-height: 200px;">
					<div class="latest-content-container" id="news">
						<div class="title-holder">
							<span class="title-icon-head-news" id="newsicon"><img src="aapnewstyle/assets/news.png" /></span> <span class="main-article-title" id="news-title"><h5>
									<a href="#">Social Connections</a>
								</h5></span>
						</div>

						<div class="latest-content-text">
							<h:panelGrid columns="2" styleClass="topAlignPanelColumns">
								<p:fieldset style="width:200px;">
									<f:facet name="legend">
										<div class="topAlignDiv">
											<p:graphicImage value="https://cdn4.iconfinder.com/data/icons/circle-network/52/twitter_social_circle-20.png" />
											Twitter Connections
										</div>
									</f:facet>

									<p:dataGrid styleClass="topAlignPanelColumns" var="oneTwitterAccount" value="#{socialAccountBean.loginAccounts.twitterAccounts}" columns="2" paginator="false"
										emptyMessage="No Twitter Account connected">
										<p:graphicImage value="#{oneTwitterAccount.imageUrl}" styleClass="facebook-data-row" />
										<h:outputText value="#{oneTwitterAccount.screenName}" style="font-size:18px;font-style:bold;" />
									</p:dataGrid>
									<br></br>
				Add Twitter Account<br></br>

									<a href="./login/twitter" class="twitter"></a>
									<em style="font-size: 10px;">you can add multiple twitter accounts to your AAP account</em>
								</p:fieldset>
								<p:fieldset style="width:200px;">
									<f:facet name="legend">
										<div class="topAlignDiv">
											<p:graphicImage value="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/facebook_circle_color-20.png" />
											Facebook Connections
										</div>
									</f:facet>

									<p:dataGrid styleClass="topAlignPanelColumns" var="oneFacebookAccount" value="#{socialAccountBean.loginAccounts.facebookAccounts}" columns="2" paginator="false"
										emptyMessage="No Facebook Account connected">
										<p:graphicImage value="#{oneFacebookAccount.imageUrl}" />
										<h:outputText value="#{oneFacebookAccount.userName}" />
									</p:dataGrid>
									<br></br>
									<p:outputPanel rendered="#{socialAccountBean.renderFacebookConnectionButton}">
					Add Facebook Account
					<a href="./login/facebook" class="facebook"></a>
									</p:outputPanel>
									<p:outputPanel rendered="#{!socialAccountBean.renderFacebookConnectionButton}">
										<em style="font-size: 10px;">you can add only one facebook account to your AAP account</em>
									</p:outputPanel>
								</p:fieldset>
							</h:panelGrid>
						</div>

					</div>
					<!--news ends-->
				</div>
			</div>
			<!--end of left container-->

			<!--beginning of right container-->
			<ui:include src="rightwidget.xhtml" />


		</div>
		<!-- container -->
	</div>
	<!--band-->


	<ui:include src="footer.xhtml" />


</h:body>
</html>
