<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<ui:include src="htmlhead.xhtml" />
	<title>Social Accounts</title>
</h:head>
<h:body>

	<div class="body">
		<ui:include src="header.xhtml" />

		<div class="bottom-row">
			<div class="widgets">
				<div class="left-widget">
					<p>Ongoing Poll App</p>
				</div>

				<div class="left-widget">
					<p>Training Modules</p>
				</div>

				<div class="left-widget">
					<p>My Political Hierarchy</p>
				</div>

				<div class="left-widget">
					<p>Ask a Question</p>
				</div>
			</div>
			<div class="social-area">
				<h:form id="userVolunteerForm">
				<h:panelGrid>
				<p:messages autoUpdate="true" />
				<ui:include src="../common/volunteer.xhtml" >
					<ui:param name="param_VolunteerBean" value="#{userVolunteerBean.volunteerBean}" />
				</ui:include>


					<p:commandButton id="saveProfile" value="Save Volunteer Profile" actionListener="#{userVolunteerBean.saveProfile}" />
					<p:tooltip for="saveProfile">Save Profile</p:tooltip>

				</h:panelGrid>
				</h:form>
			</div>
		</div>
	</div>
	<ui:include src="footer.xhtml" />
</h:body>
</html>
