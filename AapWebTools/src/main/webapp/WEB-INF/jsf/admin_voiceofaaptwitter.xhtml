<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Voice of AAP - Admin Panel</title>
	<style>
.topAlignPanelColumns td {
	vertical-align: top;
}

.pf-dock-container-top {
	background-image: none;
	background-color: white;
}

.ui-dock-item-top {
	color: black;
}

.ui-dock-container-top {
	color: black;
}

.ui-selectonemenu {
	width: 100px;
}

.ui-widget,.ui-widget .ui-widget {
	font-size: 90% !important;
}
</style>

</h:head>
<h:body>
	<ui:include src="menu.xhtml" />
	<!-- menu ends -->
	<div style="width: 800px; margin: 0 auto;">
		<div style="width: 800px; margin: 0;">

			<h:form id="adminVoiceOfAapTwitterForm">
				<p:messages id="messages" autoUpdate="true" closable="true" />
				<p:outputPanel id="mainPanel">
					<p:outputPanel id="listView" rendered="#{voiceOfAapTwitterAdminBean.showList}">

						<p:commandButton value="New Tweet" actionListener="#{voiceOfAapTwitterAdminBean.newPost}" update=":adminVoiceOfAapTwitterForm:mainPanel">
						</p:commandButton>
						<p:dataTable id="listOfPlannedPosts" var="onePost" value="#{voiceOfAapTwitterAdminBean.plannedTweets}" paginator="true" rows="#{voiceOfAapTwitterAdminBean.pageSize}"
							paginatorPosition="bottom" paginatorAlwaysVisible="false" emptyMessage="No Tweets"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15">
							<f:facet name="header">Planned Facebook Posts</f:facet>
							<p:column>
								<f:facet name="header">
									<h:outputText value="Id" />
								</f:facet>
								<h:outputText value="#{onePost.id}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="Post Type" />
								</f:facet>
								<h:outputText value="#{onePost.tweetType}" />
							</p:column>
							<p:column width="300px">
								<f:facet name="header">
									<h:outputText value="Messasge" />
								</f:facet>
								<h:outputText value="#{onePost.message}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="Post Time" />
								</f:facet>
								<h:outputText value="#{onePost.postingTime}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="Status" />
								</f:facet>
								<h:outputText value="#{onePost.status}" />
							</p:column>
							<p:column style="width:100px;">
								<f:facet name="header">
									<h:outputText value="Update" />
								</f:facet>
								<p:commandLink update=":adminVoiceOfAapTwitterForm:mainPanel" title="Update Post">
									<p:graphicImage value="https://cdn3.iconfinder.com/data/icons/tango-icon-library/48/edit-redo-48.png" height="20" />
									<f:setPropertyActionListener value="#{onePost}" target="#{voiceOfAapTwitterAdminBean.selectedPlannedTweet}" />
								</p:commandLink>
							</p:column>
						</p:dataTable>
					</p:outputPanel>
					<p:outputPanel id="formView" rendered="#{!voiceOfAapTwitterAdminBean.showList}">
						<p:panelGrid columns="2" styleClass="topAlignPanelColumns">
							<p:panelGrid columns="2">
								<p:outputLabel value="Post Type"></p:outputLabel>
								<p:selectOneMenu value="#{voiceOfAapTwitterAdminBean.selectedPlannedTweet.tweetType}">
									<f:selectItem itemLabel="Select Post Type" itemValue="" />
									<f:selectItem itemLabel="Tweet" itemValue="Tweet" />
									<f:selectItem itemLabel="Retweet" itemValue="Retweet" />
									<p:ajax event="change" update=":adminVoiceOfAapTwitterForm" listener="#{voiceOfAapTwitterAdminBean.handlePostTypeChange}" />
								</p:selectOneMenu>

								<p:outputLabel value="Tweet Id" rendered="#{voiceOfAapTwitterAdminBean.retweetType}"></p:outputLabel>
								<p:inputText value="#{voiceOfAapTwitterAdminBean.selectedPlannedTweet.tweetId}" rendered="#{voiceOfAapTwitterAdminBean.retweetType}">
									<p:ajax event="change" update=":adminVoiceOfAapTwitterForm" />
								</p:inputText>
								<p:outputLabel value="Image Url" rendered="#{voiceOfAapTwitterAdminBean.normalTweetType}"></p:outputLabel>
								<p:inputText value="#{voiceOfAapTwitterAdminBean.selectedPlannedTweet.picture}" rendered="#{voiceOfAapTwitterAdminBean.normalTweetType}">
									<p:ajax event="change" update=":adminVoiceOfAapTwitterForm" />
								</p:inputText>
								<p:outputLabel value="Message" rendered="#{voiceOfAapTwitterAdminBean.normalTweetType}"></p:outputLabel>
								<p:outputPanel rendered="#{voiceOfAapTwitterAdminBean.normalTweetType}" >
									<p:inputTextarea rows="5" cols="50" counter="counter" maxlength="140" counterTemplate="{0} characters remaining."
										value="#{voiceOfAapTwitterAdminBean.selectedPlannedTweet.message}">
										<p:ajax event="change" update=":adminVoiceOfAapTwitterForm" />
									</p:inputTextarea><br></br>
									<h:outputText id="counter" />
								</p:outputPanel>
								<p:outputLabel value="Post Time"></p:outputLabel>
								<p:calendar value="#{voiceOfAapTwitterAdminBean.selectedPlannedTweet.postingTime}" pattern="MM/dd/yyyy HH:mm" />
							</p:panelGrid>
							<p:outputPanel id="postPreview" styleClass="topAlignPanelColumns">
								<p:outputPanel rendered="voiceOfAapTwitterAdminBean.normalTweetType">
								</p:outputPanel>
							</p:outputPanel>

						</p:panelGrid>
						<p:commandButton value="Cancel" update=":adminVoiceOfAapTwitterForm:mainPanel" actionListener="#{voiceOfAapTwitterAdminBean.cancel}" styleClass="ui-priority-primary">
						</p:commandButton>
						<p:commandButton value="Clear" update=":adminVoiceOfAapTwitterForm:postPreview" actionListener="#{voiceOfAapTwitterAdminBean.showPreview}" styleClass="ui-priority-primary">
						</p:commandButton>
						<p:commandButton value="Preview" update=":adminVoiceOfAapTwitterForm:postPreview" actionListener="#{voiceOfAapTwitterAdminBean.showPreview}" styleClass="ui-priority-primary">
						</p:commandButton>
						<p:commandButton value="Save" update=":adminVoiceOfAapTwitterForm:mainPanel" actionListener="#{voiceOfAapTwitterAdminBean.savePost}" styleClass="ui-priority-primary">
						</p:commandButton>
					</p:outputPanel>
				</p:outputPanel>
			</h:form>


			<!-- footer starts -->
			<div class="footerWrapper">
				<div class="container_24">
					<div class="grid_24 panel footer">
						Copyright &copy; 2013 <a href="#">www.aamaadmiparty.org</a>. All Rights Reserved.
					</div>
				</div>
				<div class="clear"></div>
			</div>
			<!-- footer ends -->
		</div>
	</div>

</h:body>
</html>
